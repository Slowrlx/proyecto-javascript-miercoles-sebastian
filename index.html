<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Notas Asignatura Front-End</h2>
    <div id="average">Promedio General del Curso: N/A</div>
    <div id="average2">
        <p>Total de Estudiantes: <span id="totalStudents">0</span></p>
        <p>Aprobados : <span id="approvedCount">0</span></p>
        <p>Para examen : <span id="failedCount">0</span></p>
    </div>
    <form id="studentForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <span class="error" id="errorName"></span>
        </div>
        <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" required>
            <span class="error" id="errorLastName"></span>
        </div>
        <div>
            <label for="grade">Nota:</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required>
            <span class="error" id="errorGrade"></span>
        </div>
        <button type="submit">Guardar</button>
    </form>  

    <table id="studentTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!--Contenido de la tabla-->
        </tbody>
    </table>  

    <script src="script.js"></script>
</body>
</html>
